<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <section class="theme">
        <p class="word">calc</p>
        <div class="btn">
          <p class="mode">1 2 3</p>
          <p class="change">THEME</p>
          <div class="button">
            <div class="circle"></div>
          </div>
        </div>
      </section>

      <section class="result">
        <span class="calculation"></span>
      </section>
      <div class="wall"></div>
      <section class="numbers">
        <div data-number="7">7</div>
        <div data-number="8">8</div>
        <div data-number="9">9</div>
        <div class="del" data-number="del">DEL</div>
        <div data-number="4">4</div>
        <div data-number="5">5</div>
        <div data-number="6">6</div>
        <div data-number="+">+</div>
        <div data-number="1">1</div>
        <div data-number="2">2</div>
        <div data-number="3">3</div>
        <div data-number="-">-</div>
        <div data-number=".">.</div>
        <div data-number="0">0</div>
        <div data-number="/">/</div>
        <div data-number="*">x</div>
        <div class="reset" data-number="reset">reset</div>
        <div class="equal" data-number="=">=</div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./Components/calc.js" type="module"></script>
  </body>
</html>
